language: go

go:
  - 1.7.3

sudo: required

services:
  - docker

install:
  - make setup-ci

before_script:
  - make run-containers
  - make create-es-index-template

script:
  - make coverage
  - $HOME/gopath/bin/goveralls -coverprofile coverage-all.out -service=travis-ci

after_success:
  - ./push_to_docker.sh
  - curl -H POST $TEST_FARM_URL
